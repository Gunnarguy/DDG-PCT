# Deploy PCT Mission Control to GitHub Pages
# Triggers on push to master branch

name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pct-hike-viz/package-lock.json

      - name: Install dependencies
        working-directory: pct-hike-viz
        run: npm ci

      - name: Build
        working-directory: pct-hike-viz
        env:
          VITE_SUPABASE_URL: https://tnqvxjtqvmmacrfqpelj.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRucXZ4anRxdm1tYWNyZnFwZWxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTk5ODQsImV4cCI6MjA4MDQ3NTk4NH0.zikr2QDr5OdLrZTkNZv-rF9rPCh2DlY_XCW2pZDnCD4
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pct-hike-viz/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
