<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCT Mission Control</title>
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      #initial-loader h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 500;
      }
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      #initial-loader .status-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        color: #d3d3d3;
        margin-top: 0.75rem;
      }
      #initial-loader .status {
        flex: 1;
        color: #e5e5e5;
        font-weight: 500;
      }
      #initial-loader .percent {
        font-variant-numeric: tabular-nums;
        color: #9ad6b5;
      }
      #initial-loader .hint {
        font-size: 0.85rem;
        color: #8a8a8a;
        margin-top: 0.35rem;
      }
      #initial-loader .meter {
        width: 280px;
        max-width: 80vw;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
        margin-top: 0.75rem;
      }
      #initial-loader .meter-fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #7fe6c2);
        transition: width 0.25s ease-out;
      }
      #initial-loader.is-complete {
        pointer-events: none;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <h2>Loading Mission Control</h2>
      <p class="hint">Preparing trail data...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
